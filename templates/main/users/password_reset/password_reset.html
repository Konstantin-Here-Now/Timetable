{% extends 'base.html' %}

{% block title %}
    Сброс пароля
{% endblock %}

{% block content %}
    <h1 style="text-align: center;">Забыли пароль?</h1>
    <div class="container">
        <p>Введите адрес электронной почты, который Вы использовали для регистрации:</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Сбросить пароль">
        </form>
    </div>
{% endblock %}
